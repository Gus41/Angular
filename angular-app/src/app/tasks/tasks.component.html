<section id="tasks">
    <header>
        <h2>{{name}}'s Tasks</h2>
        <menu>
            <button
                (click)="toggleModal()"
            >Add Task</button>
        </menu>
    </header>
    <ul>
        @if (showModal) {
            <app-new-task (cancel)="toggleModal()" (add)="appendTask($event)" />
        }
        @if (userTasks.length>0) {
            @for (task of userTasks; track task.id) {
                <li>
                    <app-task (complete)="onCompleteTask($event)" [task]="task" />
                </li>
            }
        }@else {
            <p>No tasks for this user</p>
        }
    </ul>
</section>
