<form (ngSubmit)="handleSubmit()">
    <div class="input-group">
        <p>
            <label for="initial-investiment">Initial Investiment</label>
            <input type="number" name="initial-investiment" id="initial-investiment" [(ngModel)]="initialInvestiment" >
        </p>
        <p>
            <label for="annual-investiment">Annual Investiment</label>
            <input type="number" name="annual-investiment" id="annual-investiment" [(ngModel)]="annualInvestiment">
        </p>
    </div>
    <div class="input-group">
        <p>
            <label for="expcted-return">Expected Return</label>
            <input type="number" name="expcted-return" id="expcted-return" [(ngModel)]="expectedReturn">
        </p>
        <p>
            <label for="duration">Annual Investiment</label>
            <input type="number" name="duration" id="duration" [(ngModel)]="duration">
        </p>
    </div>
    <p>
        <button type="submit">Calculate</button>
    </p>
</form>
