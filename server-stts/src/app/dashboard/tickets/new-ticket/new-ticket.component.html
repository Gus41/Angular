<form (ngSubmit)="onSubmit()" #form>
    <app-controll label="Title">
        <input type="text" name="title" id="title"   #input [(ngModel)]="enteredTitlte">
    </app-controll>
    <app-controll label="Request">
        <textarea type="text" name="request" id="request" rows="3" input [(ngModel)]="enteredText"></textarea>
    </app-controll>
    <p>
        <button type="submit" appButton>
            Submit 
            <span ngProjectAs="icon">+</span>
        </button>
    </p>
</form>
