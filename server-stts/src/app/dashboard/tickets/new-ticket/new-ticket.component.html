<form (ngSubmit)="onSubmit(titleInput.value, text.value)">
    <app-controll label="Title">
        <input type="text" name="title" id="title" #titleInput >
    </app-controll>
    <app-controll label="Request">
        <textarea type="text" name="request" id="request" rows="3" #text ></textarea>
    </app-controll>
    <p>
        <button type="submit" appButton>
            Submit 
            <span ngProjectAs="icon">+</span>
        </button>
    </p>
</form>
